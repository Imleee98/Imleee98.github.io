<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY DAILYY</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nanum Pen Script', cursive;
      background-color: #f5f1e8;
      color: #4a3f35;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    /* 日期顯示 */
    .date-box {
      margin: 1rem auto 2rem;
      padding: 1rem 2rem;
      width: fit-content;
      background: #efe4d2;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      font-size: 1.6rem;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      display: grid;
      gap: 2rem;
    }

    /* 通用卡片 */
    .card {
      background: #ffffffcc;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    /* 語錄 */
    .quote {
      font-size: 1.4rem;
      text-align: center;
      letter-spacing: 1px;
    }

    /* 日常短文 */
    .daily-text textarea {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      font-family: 'Nanum Pen Script', cursive;
      font-size: 1.2rem;
      background: transparent;
      line-height: 1.8;
    }

    /* 今日幸運值 */
    .luck-number {
      font-size: 2.2rem;
      text-align: center;
      margin: 0.5rem 0;
    }

    .luck-bar {
      width: 100%;
      height: 14px;
      background: #e2d6c4;
      border-radius: 20px;
      overflow: hidden;
    }

    .luck-fill {
      height: 100%;
      background: linear-gradient(90deg, #c9b79c, #a89374);
      width: 0%;
      transition: width 1s;
    }

    /* 小標題 */
    h2 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

  </style>
</head>

<body>

  <header>
    <h1>MY DAILYY</h1>
    <div class="date-box" id="todayDate"></div>
  </header>

  <main>

    <!-- 語錄 -->
    <div class="card quote">
      今天的風很溫柔，<br>
      你也要溫柔對待自己。
    </div>

    <!-- 日常短文區 -->
    <div class="card daily-text">
      <h2>日常短文</h2>
      <textarea rows="5" placeholder="寫下今天的心情、發生的小事，或想對自己說的話⋯⋯"></textarea>
    </div>

    <!-- 今日幸運值 -->
    <div class="card">
      <h2>今日幸運值</h2>
      <div class="luck-number" id="luckValue">0%</div>
      <div class="luck-bar">
        <div class="luck-fill" id="luckFill"></div>
      </div>
    </div>

  </main>

  <script>
    /* 今日日期 */
    const dateBox = document.getElementById("todayDate");
    const now = new Date();
    const y = now.getFullYear();
    const m = String(now.getMonth() + 1).padStart(2, "0");
    const d = String(now.getDate()).padStart(2, "0");
    dateBox.textContent = `${y} / ${m} / ${d}`;

    /* 今日幸運值（隨機） */
    const luck = Math.floor(Math.random() * 100) + 1;
    document.getElementById("luckValue").textContent = luck + "%";
    document.getElementById("luckFill").style.width = luck + "%";
  </script>

</body>
</html>
